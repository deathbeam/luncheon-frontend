<!DOCTYPE html>
<html>

<head>
    <title>Luncheon</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/user.css">
</head>

<body ng-app="luncheon">
    <div class="container" ng-controller="User">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8 [ ]">
                <ul class="event-list">
                    <li ng-repeat="lunch in lunches">
                        <time datetime="{{ lunch.date.raw }}">
                            <span class="day">{{ lunch.date.day }}</span>
                            <span class="month">{{ months[lunch.date.month] }}</span>
                            <span class="year">{{ lunch.date.year }}</span>
                        </time>
                        <div class="info">
                            <!-- <h2 class="title">Obed</h2> -->
                            <p class="desc">{{ lunch.description }}</p>
                            <!--
                            <ul>
                                <li style="width:50%"><a href="#website"><span class="fa fa-globe"></span> Website</a></li>
                                <li style="width:50%"><span class="fa fa-money"></span> $39.99</li>
                            </ul>
                            -->
                        </div>
                        <div class="details">
                            <ul>
                                <li class="ordered" style="width:33%" ng-model="lunch.ordered" ng-switch="lunch.ordered">
                                    <span ng-switch-when="true" class="fa fa-fw fa-check-square-o" data-toggle="tooltip" title="Obed objednaný"></span>
                                    <a href="" ng-switch-when="false" ng-click="order(lunch)" data-toggle="tooltip" title="Objednať obed">
                                        <i class="fa fa-fw fa-square-o"></i>
                                    </a>
                                </li>
                                <li class="food-type" style="width:33%" >
                                    <span class="fa fa-fw fa-cutlery" data-toggle="tooltip" title="Hlavné jedlo"></span>
                                </li>
                                <li class="food-type" style="width:34%" ng-if="lunch.soup">
                                    <span class="fa fa-fw fa-spoon" data-toggle="tooltip" title="Polievka"></span>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/user.js"></script>
</body>

</html>
