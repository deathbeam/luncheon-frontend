<!DOCTYPE html>
<html ng-app="luncheon">

<head>
    <title ng-bind="title + ' | Luncheon'">Luncheon</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta charset="UTF-8">
    <base href="/">

    <!-- Load all required stylesheets -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

    <!-- Load our own stylesheets -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/user.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="fullscreen-bg"></div>
    <div id="messages" class="messages"></div>
    <span us-spinner="{ color: 'white' }" class="spinner"></span>

    <div class="container" ng-view>
        <!-- Here, all our views will be loaded -->
    </div>

    <!-- Load all required JavaScript libraries -->
    <!-- NOTE: Scripts must be loaded last, to prevent them from blocking page loading -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/restangular/dist/restangular.min.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.min.js"></script>
    <script src="bower_components/angular-loading-spinner/angular-loading-spinner.js"></script>

    <!-- Load our application -->
    <script src="app/app-module.js"></script>
    <script src="app/app-routes.js"></script>

    <!-- Load services -->
    <script src="app/services/session-service.js"></script>
    <script src="app/services/auth-service.js"></script>
    <script src="app/services/notify-service.js"></script>

    <!-- Load directives -->
    <script src="app/directives/auth-directive.js"></script>

    <!-- Load controllers -->
    <script src="app/components/login/login-controller.js"></script>
    <script src="app/components/user/user-controller.js"></script>
</body>

</html>
